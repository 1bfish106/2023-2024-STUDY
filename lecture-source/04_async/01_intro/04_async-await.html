<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /* Promise를 더 쉽게 사용할 수 있도록 async await 가 ES2017(ES8)에서 추가 되었다. */
        function increase(number) {

            /* resolve : 성공, reject : 실패 */
            const promise = new Promise((resolve, reject) => {
                setTimeout(
                    () => {
                        const result = number + 10;

                        if(result > 50) {
                            const e = new Error('NumberTooBig');
                            return reject(e);
                        }

                        resolve(result);
                    },
                    1000
                );
            });

            return promise;
        }

        console.log(increase(0));

        increase(0)
            .then(number => {
                console.log(number);

                return increase(number);
            })
            .then(number => {
                console.log(number);

                return increase(number);
            })
            .then(number => {
                console.log(number);

                return increase(number);
            })
            .then(number => {
                console.log(number);

                return increase(number);
            })
            .then(number => {
                console.log(number);

                return increase(number);
            })
            .catch(e => {
                console.log(e);
            })
    </script>
</body>
</html>
