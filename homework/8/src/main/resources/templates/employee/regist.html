<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
</head>
<body>
<h1>신규 직원 등록</h1>
<form action="/employee/regist" method="post">
    <label>직원 이름 : </label><input type="text" name="empName"><br>
    <label>직원 주민번호 : </label><input type="text" name="empNo"><br>
    <label>전화번호 : </label><input type="number" name="phone">
    <label>급여등급 : </label>
    <select name="salLevel" id="salLevel">
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="S3">S3</option>
        <option value="S4">S4</option>
        <option value="S5">S5</option>
    </select>
    <br>
    <label>직위 : </label>
    <select name="jobCode" id="jobCode">
        <option value="J3">부장</option>
        <option value="J4">차장</option>
        <option value="J5">과장</option>
        <option value="J6">대리</option>
        <option value="J7">사원</option>
    </select><br>
    <input type="submit" value="전송">
</form>
<script>
    fetch('/employee/job')
        .then(res => res.json())
        .then(data => {
            const $categoryCode = document.getElementById('jobCode');
            console.log($categoryCode)
            for(let index in data){
                const $option = document.createElement('option');
                $option.value = data[index].categoryCode;
                $option.textContent = data[index].categoryName;
                $categoryCode.appendChild($option);
            }
        });
</script>
</body>
</html>
