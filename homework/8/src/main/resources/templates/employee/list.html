<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <h1>직원 전체 조회</h1>
    <table>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.empId}"></td>
            <td th:text="${employee.empName}"></td>
            <td th:text="${employee.empNo}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.deptCode}"></td>
            <td th:text="${employee.jobCode}"></td>
            <td th:text="${employee.salLevel}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.managerId}"></td>
            <td th:text="${employee.hireDate}"></td>
            <td th:text="${employee.entDate}"></td>
            <td th:text="${employee.entYn}"></td>
        </tr>
    </table>

    <div id="paging" >
        <!-- 맨 앞으로 이동 -->
        <button
                th:onclick="'location.href=\'/employee/list?page=' + @{${paging.startPage}} + '\''">
            <<
        </button>
        <!-- 이전 페이지로 이동 -->
        <button th:onclick="'location.href=\'/employee/list?page=' + @{${paging.currentPage - 1}} + '\''" th:disabled="${ employeeList.first }">
            <
        </button>
        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage,
        paging.endPage)}">
        <button th:onclick="'location.href=\'/employee/list?page=' + @{${page}} + '\''" th:text="${ page }" th:disabled="${ paging.currentPage eq page }">
        </button>
    </th:block>

    <!-- 다음 페이지로 이동 -->
    <button
            th:onclick="'location.href=\'/employee/list?page=' + @{${paging.currentPage + 1}} + '\''"
            th:disabled="${ employeeList.last }">
        >
    </button>
    <!-- 맨 끝으로 이동 -->
    <button
            th:onclick="'location.href=\'/employee/list?page=' + @{${paging.endPage}} + '\''">
        >>
    </button>
    </div>

</body>
</html>
